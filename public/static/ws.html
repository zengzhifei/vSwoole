<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://page.ctvit.tv/jssdk/interact.ws.js"></script>
</head>
<body>
<script>
    var ws = new WS("ws://192.168.31.100/ws", {
        onOpen: function (ws) {
            var range_data = {'cmd': 'range', 'data': {'range_id': 123456, 'user_id': 123}};
            ws.send(JSON.stringify(range_data));
            var online_data = {'cmd': 'online', 'data': {'range_id': 123456}};
            setInterval(function () {
                ws.send(JSON.stringify(online_data));
            },10000);

        },
        onMessage: function (ws, data) {
            var data = JSON.parse(data);
            console.log(data);
        }
    });
</script>
</body>
</html>
